<div class="container">
  <div class="content-wrapper">
    <h2 class="header-2 margin--bottom text--center">Tell us about yourself</h2>

    <form
      class="fit-to-content margin--bottom margin--auto"
      [formGroup]="wizardForm"
      (ngSubmit)="submitAndGoNext()"
    >
      <div class="form-group margin--bottom">
        <label for="name">Name *</label>
        <input
          id="name"
          type="text"
          class="width-100"
          placeholder="your name"
          formControlName="name"
        />
      </div>

      <div class="form-group margin--bottom">
        <label for="age">Age *</label>
        <input
          id="age"
          type="number"
          class="width-100"
          placeholder="your age"
          formControlName="age"
        />
      </div>

      <div class="form-group margin--bottom">
        <label for="countries">Where do you live *</label>
        <select id="countries" class="width-100" formControlName="country">
          <option
            *ngFor="let country of countries"
            [value]="country.countryName"
          >
            {{ country.countryName }}
          </option>
        </select>
      </div>

      <div class="radio-group-container">
        <div
          class="form-group margin--bottom"
          *ngFor="let package of packages; let i = index"
        >
          <input
            formControlName="package"
            type="radio"
            [attr.id]="'package' + i"
            [value]="package.packageName"
            [checked]="package.checked"
            (click)="selectPackage(package)"
          />
          <label [attr.for]="'package' + i" class="radio-label">{{
            package.label
          }}</label>
        </div>
      </div>

      <div class="premium-package-content text--center">
        <div>
          <h3 class="header-3">Your premium is:</h3>
        </div>

        <div>
          <h3 class="header-3">{{ premiumCost }}</h3>
        </div>
      </div>

      <div style="display: flex; flex-direction: row; justify-content: center">
        <button class="btn btn-secondary" [routerLink]="['/']">Back</button>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>
</div>
